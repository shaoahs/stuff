- #動畫-五連線獎
  objName: fiveOfKind
  name: 動畫-五連線獎
  type: spine
  isInScene: true
  resource:
    spineData: demo.fiveofkind             # spine data 群組
    texture: demo.fiveofkind.mask          # texture    群組
  configList: #動畫設定用
  - #動畫之一 (文字)
    name: text                  #物件名稱
    dataName: text              #資源名稱
    timeScale: 1.0              #播放速度
    animationName: demo         #播放名稱
  - #動畫之一 (光)
    name: light01               #物件名稱
    dataName: light01           #資源名稱
    timeScale: 1.0              #播放速度
    animationName: demo         #播放名稱
    debug: false
    mask:                       #開啟遮罩
      local: false                #是否使用區域座標
      name: gradient1             #材質名稱
      debug: false
  - #動畫之一 (光)
    name: light02               #物件名稱
    dataName: light02           #資源名稱
    timeScale: 1.0              #播放速度
    animationName: demo         #播放名稱
    mask:                       #開啟遮罩
      local: false                #是否使用區域座標
      name: gradient2             #材質名稱
  - #動畫之一 (星星)
    name: star                  #物件名稱
    dataName: star              #資源名稱
    timeScale: 1.0              #播放速度
    animationName: demo         #播放名稱
  pos: {x: 0,y: 0}
  childName: star_7
  init: setSpine

